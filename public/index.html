<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="260986923850-0q1omv1oqass75dmk7p5rg5po1e7r53n.apps.googleusercontent.com">
    <title>Google Signin</title>
</head>
<body>

    <h1>Google Signin</h1>
    <hr>

    <div class="g-signin2" data-onsuccess="onSignIn"></div>

    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <script>

        let url = (window.location.hostname.includes('localhost')) && 'http://localhost:3030/api/auth/google';

        function onSignIn(googleUser) {

            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.

            var id_token = googleUser.getAuthResponse().id_token;
            const data = { id_token };

            // Hacemos el post al backend para guardar el token de google
            fetch( url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            } ).then( response => response.json() )
                .then( data => console.log('Server: ', data) )
                .catch( console.log );

        }
    </script>

    <a href="#" onclick="signOut();">Sign out</a>
    <script>
      function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
          console.log('User signed out.');
        });
      }
    </script>
    
</body>
</html>
